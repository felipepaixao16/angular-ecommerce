<h2 class="contact__title">Entre em contato</h2>
<section class="contact__container">
    <form class="contact-form" [formGroup]="formContato">
        <input type="text" placeholder="Digite o seu nome" 
        formControlName="nome"
        [class.valid]="formContato.controls['nome'].valid"
        [class.invalid]="formContato.controls['nome'].invalid && formContato.controls['nome'].touched || formContato.controls
        ['nome'].dirty"
        >
        <input type="assunto" placeholder="Digite o assunto">
        <input type="tel" placeholder="(00) 0 0000-0000">
        <input type="email" placeholder="Digite o seu e-mail">
        <textarea maxlength="300" placeholder="Digite a sua mensagem..."></textarea>
        <button>Enviar</button>
    </form>
    <address>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3889.5724218786945!2d-38.4332576!3d-12.8708703!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x716116fce9e0be1%3A0x3856f4156e9579fa!2sR.%20da%20Matriz%20-%20Val%C3%A9ria%2C%20Salvador%20-%20BA%2C%2041300-600!5e0!3m2!1spt-BR!2sbr!4v1682825986103!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <p>R. da Matriz - Val√©riaSalvador - BA, 41300-600</p>
    </address>
</section>
